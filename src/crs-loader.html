<style>

crs-loader {
    --path: #2F3545;
    --dot: #ff0080;
    --duration: 2s;
    position: fixed;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 60px;
    height: 60px;
}

crs-loader .text {
    color: var(--dot);
}

crs-loader .loader {
    width: 44px;
    height: 44px;
    position: relative;
}

crs-loader .loader:before {
    content: '';
    width: 5px;
    height: 5px;
    border-radius: 50%;
    position: absolute;
    display: block;
    background: var(--dot);
    top: 37px;
}

crs-loader .loader svg {
    display: block;
    width: 100%;
    height: 100%;
}

crs-loader .loader svg polygon {
    fill: none;
    stroke: var(--path);
    stroke-width: 10px;
    stroke-linejoin: round;
    stroke-linecap: round;

    stroke-dasharray: 145 76 145 76;
    stroke-dashoffset: 0;
    animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

crs-loader .triangle:before {
    left: 21px;
    transform: translate(-10px, -18px);
    animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
}

@keyframes pathTriangle {
    33% {
        stroke-dashoffset: 74;
    }
    66% {
        stroke-dashoffset: 147;
    }
    100% {
        stroke-dashoffset: 221;
    }
}

@keyframes dotTriangle {
    33% {
        transform: translate(0, 0);
    }
    66% {
        transform: translate(10px, -18px);
    }
    100% {
        transform: translate(-10px, -18px);
    }
}
</style>

<div class="loader triangle"><svg viewBox="0 0 86 80"><polygon points="43 8 79 72 7 72"></polygon></svg></div>
<div class="text">Loading</div>
